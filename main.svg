<svg fill="none" viewBox="0 0 400 120" width="400" height="120" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .rpgui-content {
                    background-color: #333333;
                    padding: 0 0 0 0;
                    margin: 0 0 0 0;
                    width: 100%;
                    height: 100%;
                    left: 0px;
                    top: 0px;
                    position: fixed;
                    overflow: hidden;
                    font-size: 0.8em; }
                
                .rpgui-container {
                    position: fixed;
                    z-index: 10;
                    overflow: show; }

                .rpgui-container.framed {
                    border-style: solid;
                    border-image-source: url("img/border-image.png");
                    border-image-repeat: repeat;
                    border-image-slice: 6 6 6 6;
                    border-image-width: 18px;
                    border-width: 15px;
                    padding: 12px;
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    -webkit-box-sizing: border-box;
                    background: url("img/background-image.png") repeat repeat;
                    background-clip: padding-box;
                    background-origin: padding-box;
                    background-position: center; }
                
                .rpgui-center {
                    text-align: center;
                    align-content: center; }

                .rpgui-button {
                    background-color: Transparent;
                    background-repeat: no-repeat;
                    border: none;
                    overflow: hidden;
                    outline: none;
                    background: url("img/button.png") no-repeat no-repeat;
                    background-clip: padding-box;
                    background-origin: padding-box;
                    background-position: center;
                    background-size: 100% 100%;
                    font-size: 1.0em;
                    max-width: 100%;
                    min-width: 140px;
                    height: 60px;
                    display: inline-block;
                    padding-left: 35px;
                    padding-right: 35px; }
            </style>

            <div class="rpgui-content">
                <div class="inner rpgui-container framed" style="position:relative">
                    <h1 style="font-size:250%">BRIAN KAMPLING</h1>
                    <hr class="golden">
                    <a href="https://github.com/k4mp3r" target="_blank">
                        <h2 style="font-size:175%">GitHub</h2>
                    </a>
                    <div class="rpgui-center">
                        <div class="rpgui-container framed" style="position:relative; display:inline-block">
                            <h3 style="font-size:150%">Links</h3>
                            <hr class="golden">
                            <button onclick="window.open('https://www.worldanvil.com/w/multiverse-briankampling','_blank')"
                                class="rpgui-button" type="button" style="width: 100%;">
                                <p>World Anvil</p>
                            </button>
                            <br />
                            <button onclick="window.open('https://discord.gg/JBNXTKNEhP','_blank')" class="rpgui-button"
                                type="button" style="width: 100%;">
                                <p>My Discord Server</p>
                            </button>
                            <br />
                            <button onclick="window.open('https://discord.gg/JBNXTKNEhP','_blank')" class="rpgui-button"
                                type="button" style="width: 100%;">
                                <p>Contact Me</p>
                            </button>
                            <br />
                            <button onclick="window.open('https://github.com/k4mp3r','_blank')" class="rpgui-button" type="button"
                                style="width: 100%;">
                                <p>GitHub</p>
                            </button>
                            <br />
                            <h3 style="font-size:150%">Notes</h3>
                            <hr class="golden">
                            <button onclick="getObsidianUri()" class="rpgui-button" type="button" style="width: 100%;">
                                <p>Obsidian</p>
                            </button>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
